<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="container">
        <div>
            <h3>HOME</h3>
            <textarea id="homeScoreTextArea">0</textarea>
            <div id="buttonDiv">
                <button onclick="addOnePoint('home')">+1</button>
                <button onclick="addTwoPoints('home')">+2</button>
                <button onclick="addThreePoints('home')">+3</button>
            </div>
            <div id="foulDiv">Foul</div>
            <div>
                <textarea id="homeFouls">0</textarea>
            </div>
            <div id="plusMinusFoul">
                <button id="homePlusButton">+</button>
                <button id="homeMinusButton">-</button>
            </div>
        </div>
        <div>
            <textarea id="timer">12:00</textarea>
            <div id="buttonDiv">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <textarea id="awayScoreTextArea">0</textarea>
            <div id="buttonDiv">
                <button onclick="addOnePoint('away')">+1</button>
                <button onclick="addTwoPoints('away')">+2</button>
                <button onclick="addThreePoints('away')">+3</button>
            </div>
            <div id="foulDiv">Foul</div>
            <div>
                <textarea id="awayFouls">0</textarea>
            </div>
            <div id="plusMinusFoul">
                <button id="awayPlusButton">+</button>
                <button id="awayMinusButton">-</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
